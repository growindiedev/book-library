<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Library</title>
  <script src="index.js" defer></script>
</head>
<body class="conatiner">

  <div class="nav">
    <h1>Gutenberg Library</h1>
  </div>

  <div class="content">

    <div class="btn-container">
      <div class="popover">
        <button class="popover__trigger">Add Book</button>
        <div class="popover__menu">
          <form class="popover__menu-item" id="myForm">
            <input class="inp" type="text" id="title" name="title" placeholder="Title" required>
            <input class="inp" type="text" id="author" name="author" placeholder="Author" required>
            <input class="inp" type="number" id="pages" name="pages" placeholder="Pages">
            <div>
              <label for="read">Read the book?</label>
              <input type="checkbox" id="read" name="read" value="read">
            </div>
            <button id="formSent">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <!-- <div class="grid-item">
        <p>Book Title</p>
        <p>Author name</p>
        <p>Pages</p>
        <button>Read / Not read</button>
        <button class="remove-btn">Remove</button>
      </div>
    </div> -->
  </div>

  <div class="footer">
    created by jarryingnut
  </div>
</body>
</html>
